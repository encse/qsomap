name: Update QRZ Logbook

on:
  schedule:
    - cron: "0 0 * * *"  # Runs at midnight UTC every day
  workflow_dispatch:  # Allows manual triggering

jobs:
  update_logbook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Disable default GitHub Actions token

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          QRZ_API_KEY: ${{ secrets.QRZ_API_KEY }}
        run: python update-logbook.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git add index.adi
          git commit -m "Updated index.adi [Automated Action]" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/encse/qsomap.git main
